container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
  event_bindings: {hide: form_hide, show: form_show}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: ColumnPanel
    properties: {role: card, col_widths: '{}'}
    name: card_1
    layout_properties: {grid_position: 'APRVOR,LSQCPI'}
    components:
    - type: Label
      properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
        visible: false, text: '', font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: true, background: '', bold: false,
        underline: false, icon: ''}
      name: tally_label
      layout_properties: {grid_position: 'GVWQIY,XXZKPT'}
    - type: Label
      properties: {role: subheading, align: center, tooltip: '', border: '', foreground: '',
        visible: true, text: 'Request an empathy match when ready:', font_size: null,
        font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '', bold: true, underline: false, icon: ''}
      name: status
      layout_properties: {grid_position: 'YOJCEM,HURPQL'}
    - type: Link
      properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
        visible: false, text: '', font_size: null, wrap_on: mobile, font: '', col_spacing: medium,
        spacing_above: small, icon_align: left, col_widths: '', spacing_below: small,
        italic: false, background: '', bold: false, underline: false, icon: ''}
      name: jitsi_link
      layout_properties: {grid_position: 'HTGYJJ,AYFFWJ'}
      event_bindings: {click: link_1_click}
    - type: Label
      properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
        visible: false, text: '', font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: timer_label
      layout_properties: {grid_position: 'HHXUVE,NPWRYW'}
    - type: Button
      properties: {role: primary-color, align: center, tooltip: Request to be matched with someone to exchange empathy,
        border: '', enabled: true, foreground: '', visible: true, text: Request Match,
        font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
        italic: false, background: '', bold: false, underline: false, icon: 'fa:child'}
      name: request_button
      layout_properties: {grid_position: 'KPBDKY,QGKVUW'}
      event_bindings: {click: request_button_click, show: request_button_show}
    - type: DropDown
      properties:
        role: null
        align: center
        tooltip: Indicate whether you are ready to offer empathy first
        border: ''
        enabled: true
        foreground: ''
        items: [Willing to offer empathy first, Not ready to offer empathy first]
        visible: true
        font_size: 14
        font: ''
        spacing_above: small
        spacing_below: small
        italic: false
        background: ''
        bold: false
        underline: false
      name: drop_down_1
      layout_properties: {grid_position: 'ZUWHSQ,ICVLVM', full_width_row: false}
    - type: CheckBox
      properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
        foreground: '', visible: false, text: Notify me by email when a match is found,
        font_size: 14, font: '', spacing_above: small, spacing_below: small, italic: false,
        background: '', bold: false, checked: false, underline: false}
      name: match_em_check_box
      layout_properties: {grid_position: 'TAANZK,ZBGCQJ'}
      event_bindings: {change: match_em_check_box_change}
    - type: Button
      properties: {role: primary-color, align: center, tooltip: '', border: '', enabled: true,
        foreground: '', visible: false, text: Empathy Exchange Complete, font_size: null,
        font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '', bold: false, underline: false, icon: 'fa:check'}
      name: complete_button
      layout_properties: {grid_position: 'NLWDED,PWPLEY'}
      event_bindings: {click: complete_button_click}
    - type: Button
      properties: {role: secondary-color, align: center, tooltip: '', border: '',
        enabled: true, foreground: '', visible: false, text: Cancel, font_size: null,
        font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '', bold: false, underline: false, icon: 'fa:times'}
      name: cancel_button
      layout_properties: {grid_position: 'TZDHKG,MGNYKZ'}
      event_bindings: {click: cancel_button_click}
    - type: Label
      properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
        visible: false, text: '', font_size: 12, font: '', spacing_above: small, icon_align: left,
        spacing_below: small, italic: true, background: '', bold: false, underline: false,
        icon: ''}
      name: note_label
      layout_properties: {grid_position: 'WOLXYM,FPKEGW'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: true,
    text: Empathy Room, font_size: null, font: '', spacing_above: small, icon_align: left,
    spacing_below: small, italic: false, background: '', bold: false, underline: false,
    icon: ''}
  name: label_1
  layout_properties: {slot: title}
- type: Timer
  properties: {interval: 5}
  name: timer_1
  event_bindings: {tick: timer_1_tick}
- name: timer_2
  type: Timer
  properties: {interval: 1}
  event_bindings: {tick: timer_2_tick}
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: column_panel_1
  layout_properties: {slot: left-nav}
  components:
  - type: Label
    properties: {role: subheading, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Settings, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: label_3
    layout_properties: {grid_position: 'QALKNV,SDPIEU'}
  - type: CheckBox
    properties: {role: null, align: left, tooltip: Receive an email notification when someone makes an empathy request,
      border: '', enabled: true, foreground: '', visible: true, text: Notify me of requests by email,
      font_size: 12, font: '', spacing_above: small, spacing_below: small, italic: false,
      background: '', bold: false, checked: false, underline: false}
    name: request_em_check_box
    layout_properties: {grid_position: 'SUWGUP,XXYHSU'}
    event_bindings: {change: request_em_check_box_change}
  - type: Spacer
    properties: {height: 32}
    name: spacer_1
    layout_properties: {grid_position: 'XPPKQQ,PZHGFH'}
  - type: Button
    properties: {role: raised, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Log out, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: logout_button
    layout_properties: {grid_position: 'ASDYYZ,SAIRCP'}
    event_bindings: {click: logout_button_click}
  - type: Label
    properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
      visible: true, text: 'Version 0.4.0, last updated 12/26/2018', font_size: 10,
      font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: version_label
    layout_properties: {grid_position: 'JRIBJY,ZMULGU'}
- type: Spacer
  properties: {height: 32}
  name: spacer_1_copy
  layout_properties: {grid_position: 'XPPKQQ,PZHGFH'}
